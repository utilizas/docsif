<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FC24 - Monograf√≠a T√©cnica 26311M9</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Monograf√≠a T√©cnica FC24">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Themes for light and dark mode -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" id="light-theme">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" id="dark-theme" disabled>
  
  <!-- Mermaid support -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.0/dist/mermaid.min.js"></script>
  
  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Dark mode toggle plugin -->
  <style>
    .dark-mode-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="app">Por favor, espere mientras se carga el contenido...</div>
  
  <script>
    // Initialize Mermaid
    mermaid.initialize({ 
      startOnLoad: false,
      theme: 'default' 
    });
    
    // Dark Mode Toggle Function
    function toggleDarkMode() {
      const lightTheme = document.getElementById('light-theme');
      const darkTheme = document.getElementById('dark-theme');
      const toggle = document.querySelector('.dark-mode-toggle');
      
      if (darkTheme.disabled) {
        lightTheme.disabled = true;
        darkTheme.disabled = false;
        toggle.textContent = '‚òÄÔ∏è';
      } else {
        lightTheme.disabled = false;
        darkTheme.disabled = true;
        toggle.textContent = 'üåô';
      }
    }

    // Docsify Configuration
    window.$docsify = {
      name: 'FC24 - 26311M9',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      search: 'auto',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + 
                code + 
                '</div>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // Render Mermaid diagrams after each page load
            if (window.mermaid) {
              window.mermaid.init();
            }
          });
        }
      ]
    };

    // Add dark mode toggle to the page
    document.addEventListener('DOMContentLoaded', (event) => {
      const toggle = document.createElement('div');
      toggle.textContent = 'üåô';
      toggle.className = 'dark-mode-toggle';
      toggle.onclick = toggleDarkMode;
      document.body.appendChild(toggle);
    });
  </script>
  
  <!-- Additional Docsify Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
