<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FC24 - Monograf√≠a T√©cnica 26311M9</title>
  <!-- Meta etiquetas para responsividad -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Hoja de estilo inicial (tema claro) -->
  <link rel="stylesheet" id="theme-style" href="https://cdnjs.cloudflare.com/ajax/libs/docsify-dark-mode/1.0.0/light-mode.css">

  <!-- CSS personalizado (opcional) -->
  <!-- <link rel="stylesheet" href="custom.css"> -->
</head>
<body>
  <div id="app"></div>

  <!-- Bot√≥n para alternar entre temas -->
  <div id="theme-toggle" style="position: fixed; bottom: 20px; right: 20px; cursor: pointer; z-index: 1000;">
    üåì
  </div>

  <!-- Configuraci√≥n de Docsify -->
  <script>
    window.$docsify = {
      name: 'FC24 - Monograf√≠a T√©cnica 26311M9',
      repo: '',  // URL del repositorio si deseas indicar el repositorio
      loadSidebar: false,  // Cambia a 'true' si utilizas un archivo _sidebar.md
      subMaxLevel: 2,  // Nivel m√°ximo de encabezados en la barra lateral
      homepage: 'README.md',  // P√°gina de inicio
      mermaid: {
        theme: 'default'  // Se ajustar√° din√°micamente
      },
      // Otras configuraciones opcionales
    };
  </script>

  <!-- Librer√≠a Mermaid -->
  <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
  <!-- Plugin Mermaid para Docsify -->
  <script src="https://unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.min.js"></script>

  <!-- N√∫cleo de Docsify -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Script para alternar entre temas -->
  <script>
    (function() {
      // Definir los temas
      var themes = {
        light: 'https://cdnjs.cloudflare.com/ajax/libs/docsify-dark-mode/1.0.0/light-mode.css',
        dark: 'https://cdnjs.cloudflare.com/ajax/libs/docsify-dark-mode/1.0.0/dark-mode.css'
      };

      // Obtener elementos del DOM
      var themeStyle = document.getElementById('theme-style');
      var themeToggle = document.getElementById('theme-toggle');

      // Funci√≥n para cambiar el tema
      function changeTheme(theme) {
        themeStyle.setAttribute('href', themes[theme]);
        localStorage.setItem('docsify-theme', theme);

        // Cambiar el tema de Mermaid
        if (window.mermaid) {
          if (theme === 'dark') {
            window.mermaid.initialize({ theme: 'dark' });
          } else {
            window.mermaid.initialize({ theme: 'default' });
          }
          // Re-renderizar los diagramas de Mermaid
          if (window.$docsify.mermaid) {
            var mermaidDivs = document.querySelectorAll('.mermaid');
            mermaidDivs.forEach(function(el) {
              var code = el.textContent;
              mermaid.mermaidAPI.render('generated-diagram', code, function(svgCode) {
                el.innerHTML = svgCode;
              });
            });
          }
        }
      }

      // Cargar el tema guardado o establecer el tema por defecto
      var savedTheme = localStorage.getItem('docsify-theme') || 'light';
      changeTheme(savedTheme);

      // Evento para alternar entre temas
      themeToggle.addEventListener('click', function() {
        var currentTheme = localStorage.getItem('docsify-theme') || 'light';
        var newTheme = currentTheme === 'light' ? 'dark' : 'light';
        changeTheme(newTheme);
      });
    })();
  </script>
</body>
</html>
