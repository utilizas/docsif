<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FC24 - Monograf√≠a T√©cnica 26311M9</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Descripci√≥n">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme">
 <style>
    /* Dark theme close to Github Dark dimmed */
    .darklight-theme-dark {
      --docsifytabs-border-color: #373e4a;
      --docsifytabs-tab-background: #22272e;
      --docsifytabs-tab-text-color: #adbac7;
      --docsifytabs-tab-hover-background: #30363d;
      --docsifytabs-active-background: #161b22;
      --docsifytabs-active-text-color: #c9d1d9;
      --background-color: #0d1117;
      --text-color: #c9d1d9;
      --code-background-color: #161b22;
      --border-color: #30363d;
      --link-color: #539bf5;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FC24 - 26311M9',
      repo: '', // Repositorio Git si aplica
      loadSidebar: true, // Si se usa un archivo _sidebar.md
      loadNavbar: true, // Si se usa un archivo _navbar.md
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === 'mermaid') {
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // Render mermaid diagrams
            var mermaidElements = document.querySelectorAll('.mermaid');
            if (mermaidElements.length > 0) {
              mermaid.init({}, mermaidElements);
            }


          });

          hook.mounted(function () {
            const themeToggleButton = document.createElement('button');
            themeToggleButton.classList.add('theme-toggle-button');
            themeToggleButton.innerHTML = '‚òÄÔ∏è'; // Initial icon for light mode
            themeToggleButton.addEventListener('click', () => {
              const currentTheme = document.documentElement.getAttribute('data-theme');
              if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggleButton.innerHTML = '‚òÄÔ∏è';
              } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggleButton.innerHTML = 'üåô';
              }
            });

            const docsifyContainer = document.querySelector('.sidebar-nav');
             docsifyContainer.insertBefore(themeToggleButton, docsifyContainer.firstChild);
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</body>
</html>
