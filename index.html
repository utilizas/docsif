<head>

   <meta name="description" content="">

   <!-- 1. Theme -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.0.0/mermaid.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.0.0/mermaid.min.js"></script>
   <!-- 3. Custom Theme Properties -->
   <style>
      :root {
         /* Reduce the font size */
         /* --base-font-size: 14px; */

         /* Change the theme color hue (0-360) */
         /* --theme-hue: 325; */

         /* Add sidebar navigation bullets */
         /* --sidebar-nav-link-before-content-l1: "ðŸ˜€"; */
         /* --sidebar-nav-link-before-content-l2: "ðŸ’©"; */
      }
   </style>
</head>
<body>
   <div id="app"></div>

   <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false 
      });

      // Docsify Configuration
      window.$docsify = {
         name: "",
         // repo: "https://github.com/jhildenbiddle/docsify-themeable",
         coverpage: "",
         homepage: "README.md",
         // loadSidebar: "sidebar.md",
         auto2top: true,
         maxLevel: 3,
         subMaxLevel: 3,
         themeable: {
            // readyTransition : false,
            // responsiveTables: false
         },
         markdown: {
            renderer: {
               code(code, lang) {
                  if (lang === "mermaid") {
                     return '<div class="mermaid">' + code + '</div>';
                  }
                  return this.origin.code.apply(this, arguments);
               }
            }
         },
         hooks: {
            doneEach: function() {
               mermaid.init(undefined, document.querySelectorAll('.mermaid'));
            }
         }
      };
   </script>
    <!-- Required: docsify + docsify-themeable -->
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>

    <!-- 6. Docsify Plugins -->
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
