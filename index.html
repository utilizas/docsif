<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FC24</title>
  <!-- Estilos para el tema claro -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" id="theme-link">
  <!-- Estilos para el tema oscuro -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css" id="dark-theme-link" disabled>
</head>
<body>
  <div id="app"></div>
  <button onclick="toggleTheme()">Cambiar Tema</button>
  <script>
    window.$docsify = {
      name: 'FC24',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    };

    // Funci√≥n para cambiar el tema
    function toggleTheme() {
      const themeLink = document.getElementById('theme-link');
      const darkThemeLink = document.getElementById('dark-theme-link');
      if (themeLink.disabled) {
        themeLink.disabled = false;
        darkThemeLink.disabled = true;
      } else {
        themeLink.disabled = true;
        darkThemeLink.disabled = false;
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
