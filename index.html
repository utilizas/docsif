<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FC24 - Monograf√≠a T√©cnica 26311M9</title>
  <!-- Meta etiquetas para responsividad -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Estilos de Docsify -->
  <link rel="stylesheet" id="theme-style" href="//unpkg.com/docsify/lib/themes/vue.css">

  <!-- CSS personalizado para el tema oscuro -->
  <style id="dark-theme">
    /* Estilos para el tema oscuro similar a "dark dimmed" */
    body {
      background-color: #22272e;
      color: #adbac7;
    }
    .navbar, .sidebar {
      background-color: #2d333b;
    }
    .navbar a, .sidebar .sidebar-nav a {
      color: #adbac7;
    }
    .sidebar .sidebar-nav li.active > a {
      color: #ffffff;
    }
    .markdown-section {
      color: #adbac7;
    }
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      color: #adbac7;
    }
    .markdown-section a {
      color: #539bf5;
    }
    /* Otros estilos necesarios para asemejarse a "dark dimmed" */
  </style>

  <!-- CSS personalizado para Mermaid en modo oscuro -->
  <style id="mermaid-dark">
    .mermaid .node rect {
      fill: #2d333b;
      stroke: #539bf5;
    }
    .mermaid .node text {
      fill: #adbac7;
    }
    .mermaid .edgeLabel .label {
      background-color: #22272e;
      color: #adbac7;
    }
    .mermaid .edgePath path {
      stroke: #539bf5;
    }
    /* Ajustes adicionales para Mermaid en modo oscuro */
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Bot√≥n para alternar entre temas -->
  <div id="theme-toggle" style="position: fixed; bottom: 20px; right: 20px; cursor: pointer; z-index: 1000;">
    üåì
  </div>

  <!-- Configuraci√≥n de Docsify -->
  <script>
    window.$docsify = {
      name: 'FC24 - 26311M9',
      repo: '',  // URL del repositorio si deseas mostrarlo en la parte superior
      loadSidebar: false,  // Usar 'false' si no utilizas un archivo _sidebar.md
      subMaxLevel: 2,  // Nivel m√°ximo de encabezados que se muestran en la barra lateral
      homepage: 'README.md',  // P√°gina de inicio
      mermaid: {
        theme: 'default' // Se ajustar√° din√°micamente m√°s adelante
      },
      // Otras configuraciones
    };
  </script>

  <!-- Librer√≠a Mermaid -->
  <script src="//unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
  <!-- Plugin Mermaid para Docsify -->
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.min.js"></script>

  <!-- N√∫cleo de Docsify -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Script para alternar entre temas -->
  <script>
    (function() {
      // Obtener referencias a elementos
      var themeStyle = document.getElementById('theme-style');
      var themeToggle = document.getElementById('theme-toggle');
      var darkThemeStyle = document.getElementById('dark-theme');
      var mermaidDarkStyle = document.getElementById('mermaid-dark');

      // Funci√≥n para cambiar de tema
      function changeTheme(theme) {
        if (theme === 'dark') {
          darkThemeStyle.disabled = false;
          mermaidDarkStyle.disabled = false;
          localStorage.setItem('docsify-theme', 'dark');
          // Cambiar el tema de Mermaid
          if (window.mermaid) {
            mermaid.initialize({ theme: 'dark' });
            // Renderizar nuevamente los diagramas
            if (window.$docsify.mermaid) {
              var mermaidDivs = document.querySelectorAll('.mermaid');
              mermaidDivs.forEach(function(el) {
                var code = el.textContent;
                mermaid.mermaidAPI.render('generated-diagram', code, function(svgCode) {
                  el.innerHTML = svgCode;
                });
              });
            }
          }
        } else {
          darkThemeStyle.disabled = true;
          mermaidDarkStyle.disabled = true;
          localStorage.setItem('docsify-theme', 'light');
          // Cambiar el tema de Mermaid
          if (window.mermaid) {
            mermaid.initialize({ theme: 'default' });
            // Renderizar nuevamente los diagramas
            if (window.$docsify.mermaid) {
              var mermaidDivs = document.querySelectorAll('.mermaid');
              mermaidDivs.forEach(function(el) {
                var code = el.textContent;
                mermaid.mermaidAPI.render('generated-diagram', code, function(svgCode) {
                  el.innerHTML = svgCode;
                });
              });
            }
          }
        }
      }

      // Cargar el tema guardado o la preferencia por defecto
      var savedTheme = localStorage.getItem('docsify-theme') || 'light';
      changeTheme(savedTheme);

      // Evento para alternar entre temas
      themeToggle.addEventListener('click', function() {
        var currentTheme = localStorage.getItem('docsify-theme') || 'light';
        var newTheme = currentTheme === 'light' ? 'dark' : 'light';
        changeTheme(newTheme);
      });
    })();
  </script>
</body>
</html>
