<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Estilos para el tema claro -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" id="theme-link">
  <!-- Estilos para el tema oscuro -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css" id="dark-theme-link" disabled>
  
</head>
<body>
  <div id="app"></div>
<script>
    window.$docsify = {
      name: 'Mi Documentación',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    };

    // Función para cambiar el tema
    function toggleTheme() {
      const themeLink = document.getElementById('theme-link');
      const darkThemeLink = document.getElementById('dark-theme-link');
      if (themeLink.disabled) {
        themeLink.disabled = false;
        darkThemeLink.disabled = true;
      } else {
        themeLink.disabled = true;
        darkThemeLink.disabled = false;
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <button onclick="toggleTheme()">Cambiar Tema</button>
</body>
</html>
