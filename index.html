<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FC24 - Monograf√≠a T√©cnica 26311M9</title>
  <!-- Meta etiquetas para responsividad -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Estilos de Docsify -->
  <link rel="stylesheet" id="theme-style" href="//unpkg.com/docsify/themes/vue.css">

  <!-- CSS personalizado (opcional) -->
  <!-- <link rel="stylesheet" href="custom.css"> -->

  <style>
    /* Estilos para el selector de temas */
    .theme-switcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .theme-switcher button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Selector de temas -->
  <div class="theme-switcher">
    <select id="theme-selector">
      <option value="vue.css">Vue (Claro)</option>
      <option value="dark.css">Oscuro</option>
      <option value="buble.css">Buble (Claro)</option>
      <option value="darkly.css">Darkly (Oscuro)</option>
      <!-- A√±ade m√°s temas si lo deseas -->
    </select>
    <button id="toggle-mode">Alternar Modo üåì</button>
  </div>

  <!-- Configuraci√≥n de Docsify -->
  <script>
    window.$docsify = {
      name: 'FC24 - 26311M9',
      repo: '',  // URL del repositorio si deseas mostrarlo en la parte superior
      loadSidebar: false,  // Usar 'false' si no utilizas un archivo _sidebar.md
      subMaxLevel: 2,  // Nivel m√°ximo de encabezados que se muestran en la barra lateral
      homepage: 'README.md',  // P√°gina de inicio
      mermaid: {
        theme: 'default'  // Tema de Mermaid
      },
      // Otras configuraciones
    };
  </script>

  <!-- Librer√≠a Mermaid -->
  <script src="//unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
  <!-- Plugin Mermaid para Docsify -->
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.min.js"></script>

  <!-- N√∫cleo de Docsify -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Script para alternar temas -->
  <script>
    (function() {
      var themes = {
        'vue.css': '//unpkg.com/docsify/themes/vue.css',
        'dark.css': '//unpkg.com/docsify/themes/dark.css',
        'buble.css': '//unpkg.com/docsify/themes/buble.css',
        'darkly.css': '//cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css',
        // A√±ade m√°s temas si lo deseas
      };

      var themeSelector = document.getElementById('theme-selector');
      var themeStyle = document.getElementById('theme-style');
      var toggleButton = document.getElementById('toggle-mode');

      // Funci√≥n para cambiar el tema
      function changeTheme(theme) {
        themeStyle.setAttribute('href', themes[theme]);
        localStorage.setItem('docsify-theme', theme);
      }

      // Cargar el tema guardado
      var savedTheme = localStorage.getItem('docsify-theme') || 'vue.css';
      themeSelector.value = savedTheme;
      changeTheme(savedTheme);

      // Evento para cambiar de tema desde el selector
      themeSelector.addEventListener('change', function() {
        var selectedTheme = themeSelector.value;
        changeTheme(selectedTheme);
      });

      // Alternar entre modo claro y oscuro
      toggleButton.addEventListener('click', function() {
        var currentTheme = themeSelector.value;
        if (currentTheme.includes('dark')) {
          // Cambiar a tema claro
          themeSelector.value = 'vue.css';  // O el tema claro que prefieras
        } else {
          // Cambiar a tema oscuro
          themeSelector.value = 'dark.css';  // O el tema oscuro que prefieras
        }
        changeTheme(themeSelector.value);
      });
    })();
  </script>
</body>
</html>
